<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>База музики</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>База музики</h1>
    <h3>Додати виконавця</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addArtist()">
        <input type="text" id="add-name" placeholder="Ім'я нового виконавця">
        <input type="text" id="add-country" placeholder="Країна нового виконавця">
        <input type="submit" value="Додати">
    </form>

    <div id="editArtist">
        <h3>Змінити інформацію про виконавця</h3>
        <form action="javascript:void(0);" onsubmit="updateArtist()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-country">
            <input type="submit" value="Зберегти зміни">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Ім'я виконавця</th>
            <th>Країна виконавця</th>
        </tr>
        <tbody id="artists"></tbody>
    </table>

    <script src="js/Lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getArtists();
    </script>
</body>
</html>
